user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


# ProxyGate TLS proxy â€” replaces stunnel for HTTP/2 compatibility
stream {
    log_format proxy_stream '$remote_addr [$time_local] $protocol $status '
                            '$bytes_sent $bytes_received '
                            '$session_time "$upstream_addr"';
    access_log /var/log/nginx/stream_access.log proxy_stream;

    # HTTPS proxy (TLS termination -> 3proxy HTTP)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        ssl_certificate /etc/letsencrypt/live/fna.zetit.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fna.zetit.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:PROXY_SSL:10m;
        ssl_session_timeout 1h;
        ssl_session_tickets on;

        proxy_pass 127.0.0.1:3128;
        proxy_connect_timeout 10s;
        proxy_timeout 600s;
        proxy_buffer_size 64k;
    }

    # HTTPS proxy on alt port 2053 (bypass ISP throttling on 443)
    server {
        listen 2053 ssl;
        listen [::]:2053 ssl;

        ssl_certificate /etc/letsencrypt/live/fna.zetit.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fna.zetit.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:PROXY_ALT_SSL:10m;
        ssl_session_timeout 1h;
        ssl_session_tickets on;

        proxy_pass 127.0.0.1:3128;
        proxy_connect_timeout 10s;
        proxy_timeout 600s;
        proxy_buffer_size 64k;
    }

    # SOCKS TLS proxy (TLS termination -> 3proxy SOCKS)
    server {
        listen 8080 ssl;
        listen [::]:8080 ssl;

        ssl_certificate /etc/letsencrypt/live/fna.zetit.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fna.zetit.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SOCKS_SSL:10m;
        ssl_session_timeout 1h;
        ssl_session_tickets on;

        proxy_pass 127.0.0.1:1080;
        proxy_connect_timeout 10s;
        proxy_timeout 600s;
        proxy_buffer_size 64k;
    }
}
